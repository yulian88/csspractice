<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online shop vydelka</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header id="home">

        <nav>
            <p class="logo">Vydelka</p>
            <ul>
                <li class="Home"><a href="#home">Home</a></li>
                <li class="Products"><a href="#products">Products</a></li>
                <li class="Contacts"><a href="#contacts">Contacts</a></li>
                <li class="Cart"><a href="#cart">Cart</a></li>
            </ul>

        </nav>
        <div class="banner">
            <h1>Vydelka</h1>
            <button class="btn btn-shop">Start shopping</button>
        </div>
    </header>
    <main>
        <h2 id="products">Products</h2>
        <div class="product-list">
            <article>
                <img src="img/tesla-model-x-black.jpg" alt="Tesla Model X">
                <h3>Tesla Model X</h3>
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore </p>
                <div class="button-container">
                    <button class="btn btn-shop btn-card">Buy</button>
                    <button class="btn btn-shop btn-card">Info</button>
                </div>
            </article>
        </div>
    </main>
    <footer>
        <h2 id="contacts">Contacts</h2>
    </footer>
</body>

</html>
